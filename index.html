<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock">
            <div class="digit" id="hours">
                <span id="hours-tens"></span><span id="hours-ones"></span>
            </div>
            :
            <div class="digit" id="minutes">
                <span id="minutes-tens"></span><span id="minutes-ones"></span>
            </div>
            :
            <div class="digit" id="seconds">
                <span id="seconds-tens"></span><span id="seconds-ones"></span>
            </div>
        </div>
        <p class="footer-text">Made By Nehal Soren</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
